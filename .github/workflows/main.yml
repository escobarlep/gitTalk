name: PR lint

on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']

jobs:
  pr-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: seferov/pr-lint-action@master
      with:
        title-regex: "^EX-[0-9]*"
        on-failed-regex-comment: "This is just an example. Failed regex: `%regex%`! "